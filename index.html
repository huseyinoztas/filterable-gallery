<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="container">

        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>

            <a href="#" class="btn" data-filter="mob">Mobile Design</a>

        </div>
        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="img/web1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item mob">
                <img src="img/mob1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="img/web2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item mob">
                <img src="img/mob2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="img/web3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item mob">
                <img src="img/mob3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo4.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo5.jpg" class="store-img" alt="">
            </div>
            
            <div class="store-item web">
                <img src="img/web4.jpg" class="store-img" alt="">
            </div>
            
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
